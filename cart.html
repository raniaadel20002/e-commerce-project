<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="cart">

        </div>
        <div class="item_in_cart" id="cart_items">
            <div class="item_cart">
                <img src="img/07-300x300.webp">

                    <h4>bjdncnjks jncsmuchx</h4>
                    <p class="price_cart">$80</p>
                    <div class="quantity_control">
                        <button class="decrease_quantity">-</button>

                        <button class="Increase_quantity">+</button>
                    </div>
                </div>
                <button class="delete_item"><i class="fa-solid fa-trash-can"></i></button>
            </div>
            <div class="item_cart">

                        <button class="Increase_quantity">+</button>
                    </div>
                </div>
                <button class="delete_item"><i class="fa-solid fa-trash-can"></i></button>
            </div>
            
        </div>    
        <div class="bottom_cart">
            <div class="total">
                <p>subtotal</p>
                <p class="price_cart_total text-warning">$0</p>
            </div>
            <div class="button_cart">
                <a href="#" class="btn-cart btn bg-warning text-light">Check Out</a>
                <span onclick="open_close_cart()" class="btn btn_cart trans_bg border-warning text-dark">Shop More</span>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
